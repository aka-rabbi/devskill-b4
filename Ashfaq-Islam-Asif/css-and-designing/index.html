<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Css and Designing</title>
        <link rel="stylesheet" href="style.css" />
        <script src="scripts.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="introduction"></div>
        <div id="about-me"></div>
        <div id="skills">
            <div class="skills-title">
                <h2>My Skills</h2>
            </div>
            <div id="all-canvas">
                <div>
                    <div class="canvas-wrap">
                        <canvas id="canvas1" width="270" height="170"></canvas>
                        <span id="procent1" class="procent"></span>
                    </div>
                    <div class="canvas-label">
                        <span>JAVASCRIPTS</span>
                    </div>
                </div>
                <div>
                    <div class="canvas-wrap">
                        <canvas id="canvas2" width="270" height="170"></canvas>
                        <span id="procent2"></span>
                    </div>
                    <div class="canvas-label">
                        <span>HTML & CSS</span>
                    </div>
                </div>
                <div>
                    <div class="canvas-wrap">
                        <canvas id="canvas3" width="270" height="170"></canvas>
                        <span id="procent3"></span>
                    </div>
                    <div class="canvas-label">
                        <span>PHP CODING</span>
                    </div>
                </div>
                <div>
                    <div class="canvas-wrap">
                        <canvas id="canvas4" width="270" height="170"></canvas>
                        <span id="procent4"></span>
                    </div>
                    <div class="canvas-label">
                        <span>PHOTOSHOP</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="services">
            <div class="skills-title">
                <h2>My Services</h2>
            </div>
            <div></div>
        </div>
        <div id="experience"></div>
        <div id="portfolio"></div>
        <div id="hire-me"></div>
        <div id="blog"></div>
        <div id="testimonial"></div>
        <div id="contact"></div>
        <div id="clients"></div>
        <div id="footer">
            <div id="copy-right"></div>
        </div>
    </body>
</html>
